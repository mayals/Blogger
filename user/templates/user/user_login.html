{% block userlogin %}
<section class='bg-light'>
    {% if request.user.is_confirmEmail != False %}
   <button href ="{% url 'user:confirmEmail_and_activateUser-manuall' uidb64 token %}" >send confirm link</btton>
   {% endif %}
    <div class='row justify-content-center'>
        <div class="col-md-10 col-sm-11 border rounded border-secondary p-3 m-5 back-ggg">
            <form method="POST" enctype='multipart/form-data' novalidate>
                {% csrf_token %}

            
                {{ form|crispy }}

                <div class='d-flex justify-content-between'>
                    <button type="submit" class="btn btn-success">Login</button>
                    <a type="link" href="{% url 'blog:home' %}" class="btn btn-secondary">Cancel</a>
                </div>
             
            </form>
        </div>
    </div>

    <p class='text-center'> 
        Not have account?<a href={% url 'user:user-register' %}> Register</a>
    </p>
    <p class='text-center'> 
        <a href={% url 'user:forget-password' %}>Forget your password</a>
    </p>
    <br>
</section>
{% endblock userlogin %}
