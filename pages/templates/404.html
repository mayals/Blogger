<!DOCTYPE html>
<html lang="en">


{% load static %}

<!-- https://pypi.org/project/django-bootstrap-v5/ -->
<!-- https://www.w3schools.com/django/django_add_bootstrap5.php -->
 {% load bootstrap5 %}
 
 {% bootstrap_javascript %}
 {% bootstrap_css %}


    <!--Start Head-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Page Not Found - Page 404"/>
        
        {% if title %}
        <title>{% block title %}Codes City Blog | {{title}}{% endblock title %}</title>
        {% else %}
        <title>Codes City Blog</title>
        {% endif %}
    
        <!--https://ahrefs.com/blog/canonical-tags/-->
        <link rel="canonical"   href="{% https://blogger-no5a.onrender.com/ %}" />
        <link rel="stylesheet"  href="{% static 'css/style404.css' %}"  type="text/css">
    </head>
    <!--End Head-->

    <body>
        <!-- https://codepen.io/Navedkhan012/pen/vrWQMY-->
        <section class="page_404">
            <div class="container">
                <div class="row back">	
                <div class="col-sm-12 ">
                <div class="col-sm-10 col-sm-offset-1  text-center">
                <div class="four_zero_four_bg">
                    <h1 class="text-center">404</h1>
                </div>
                
                <div class="contant_box_404">
                <h3 class="h2">
                Look like you're lost
                </h3>
                
                <p>the page you are looking for not avaible!</p>
                
                <a href="{% url 'blog:home' %}" class="link_404">Go to Home</a>
            </div>
                </div>
                </div>
                </div>
            </div>
        </section>
    </body>
</html>
